<!-- Contact -->
<div class="mb4">
  <h4 class="f4 b lh-title mb3 tc">Drop us a line below</h4>

  <form name="contact" method="POST" data-netlify="true">
    <!-- Name -->
    <fieldset>
      <input type="text" id="name" placeholder="Name" class="w-100 mb2">
      <label for="name">Name</label>
    </fieldset>

    <!-- Email -->
    <fieldset>
      <input type="email" id="email" placeholder="Email" class="w-100 mb2">
      <label for="email">Email</label>
    </fieldset>

    <!-- Message -->
    <fieldset>
      <textarea name="name" placeholder="Your message" rows="8" cols="80" id="message" class="w-100 mb2"></textarea>
      <label for="message">Your message</label>
    </fieldset>

    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn mb3 w-100 w-auto-ns mb0-ns raise">Submit</button>
    </div>
  </form>
</div>
